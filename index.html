<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilos.css">

    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="nome-user">
        <div class="logo-uol">
            <img src="imagens/logo 1.jpg" />
        </div>
        <div class="inserir-nome">
            <input type="text" placeholder="Digite seu nome" class="digitar-nome">
        </div>
        <div class="enter">
            <span>Entrar</span>
        </div>
    </div>
    <div class="topo ocultar-pg-msg">
        <div class="logo">
            <img src="imagens/logo 1.jpg" />
        </div>
        <div class="opcao-lateral">
        <ion-icon name="people"></ion-icon>
        </div>
    </div>

    <div class="corpo-mensagem  ocultar-pg-msg">
        <div class="msg-sala">
            <div class="box-msg">
                <span class="hora-msg">(09:21:45)</span>
                <span class="entrada-sala"><strong>João</strong> entra na sala... bora la to afim de jogar um futbol boraa la mas tem que jogar bem, poq assim nao da </span>
            </div>
        </div>
        <div class="msg-todos">
            <div class="box-msg">
                <span class="hora-msg">(09:21:45)</span>
                <span class="msg-direcionada-todos"><strong>João</strong> para <strong>Todos</strong>: Bom dia</span>
            </div>
        </div>
        <div class="msg-direcionada-alguem">
            <div class="box-msg">
                <span class="hora-msg">(09:21:45)</span>
                <span class="msg-direcionada"><strong>Maria</strong> para <strong>João</strong>: Oi João :)</span>
            </div>
        </div>
        <div class="msg-reservada">
            <div class="box-msg">
                <span class="hora-msg">(09:21:45)</span>
                <span class="msg-reservada-alguem"><strong>João</strong> reservadamente para <strong>Maria</strong>: Oi gatinha quer tc?</span>
            </div>
        </div>
        <div class="msg-sala">
            <div class="box-msg">
                <span class="hora-msg">(09:21:45)</span>
                <span class="saida-sala"><strong>Maria</strong> Saiu da sala... </span>
            </div>
        </div>
    </div>

    <div class="roda-pe  ocultar-pg-msg">
        <input type="text" placeholder="Escreva aqui..." class="digite-mensagem" >
        <ion-icon name="paper-plane-outline" class="enviar-msg" onclick="mandarMensagem()"></ion-icon>
    </div>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
