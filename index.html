<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilos.css">

    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="nome-user">
        <div class="logo-uol">
            <img src="imagens/logo 1.jpg" />
        </div>
        <div class="inserir-nome">
            <input type="text" placeholder="Digite seu nome" class="digitar-nome">
        </div>
        <div class="enter" onclick="entrarNaSala()" >
            <span>Entrar</span>
        </div>
    </div>
    <div class="topo ocultar-pg-msg">
        <div class="logo">
            <img src="imagens/logo 1.jpg" />
        </div>
        <div class="opcao-lateral">
        <ion-icon name="people"></ion-icon>
        </div>
    </div>

    <div class="corpo-mensagem  ocultar-pg-msg">
    </div>

    <div class="roda-pe  ocultar-pg-msg">
        <input type="text" placeholder="Escreva aqui..." class="digite-mensagem" >
        <ion-icon name="paper-plane-outline" class="enviar-msg" onclick="mandarMensagem()"></ion-icon>
    </div>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
